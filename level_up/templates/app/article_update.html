{% extends "app/layouts/base_form.html" %}

{% block content %}
    <h1>Edit Article</h1>
    <p>{{articles.word_count}} word {{articles.word_count | pluralize}}. </p>
    <p>Last edited on {{ articles.updated_at }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'home' %}">Back to the list</a>
    <a href="{% url 'delete_article' articles.id %}">Delete Article</a>
{% endblock content%}
